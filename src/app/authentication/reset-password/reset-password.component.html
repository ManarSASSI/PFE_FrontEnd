<div class="page responsive-log login-bg">
    <div class="page-single">
        <div class="container">
            <div class="row justify-content-center">       
                <div class="col-md-9 col-lg-7 col-xl-4 col-xxl-4">  
                    <div class="card custom-card my-4">
                        <div class="p-4 pt-0 text-center">
                            <h2 class="mb-2">Reset Password</h2>
                        </div>
                        <form class="card-body pb-3" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                            <!-- Password -->
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" (click)="togglePassword()">
                                        <i class="fe fe-{{showPassword ? 'eye' : 'eye-off'}}"></i>
                                    </span>
                                    <input class="form-control" 
                                           [type]="showPassword ? 'text' : 'password'" 
                                           formControlName="newPassword" 
                                           placeholder="New Password" 
                                           required>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="submit d-grid">
                                <button class="btn btn-primary me-0" type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
                                    @if(isLoading) {
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        <span class="visually-hidden">Loading...</span>
                                    } @else {
                                        Reset
                                    }
                                </button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-3 pb-3">
                            <p class="text-dark mb-0">Already have an account? 
                                <a class="text-primary ms-1" routerLink="/auth/login">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
