<app-page-header title="Date-Time-Picker" title1="Form-Elements" activeTitle="Date-Time-Picker"></app-page-header>

<!-- Start:: row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Basic Date picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input class="form-control" placeholder="Choose date " type="text" mwlFlatpickr />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Date picker With Time
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input class="form-control" type="text" placeholder="Choose Date With Time" mwlFlatpickr
                            [altInput]="true" [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Human Friendly dates
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input class="form-control" id="humanfrienndlydate" placeholder="HUMAN FRIENDLY DATES"
                            type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true"  />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Date range picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                        <input class="form-control" id="daterange" placeholder="Date range picker" mwlFlatpickr
                            [altInput]="true" [convertModelValue]="true" mode="range" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Basic Time picker
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input class="form-control" id="timepikcr" placeholder="Choose time" type="text" mwlFlatpickr
                            [noCalendar]="true" [enableTime]="true" [dateFormat]="'h:i K'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Time picker with 24hr Format
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input class="form-control" id="timepikcr1" placeholder="Choose time in 24hr format" type="text"
                            mwlFlatpickr [noCalendar]="true" [enableTime]="true" [dateFormat]="'H:i'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Time Picker with Limits
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input class="form-control" type="text" placeholder="Choose Date With Time" mwlFlatpickr
                            [noCalendar]="true" [enableTime]="true" dateFormat="H:i" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    DateTimePicker with Limited Time Range
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                        <input class="form-control" type="text" placeholder="Choose Date With Time" mwlFlatpickr
                            [altInput]="true" [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-2 -->

<!-- Start:: row-3 -->
<div class="row">
    <div class="col-xl-6">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Date Picker with week numbers
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <div class="input-group-text text-muted"> <i class="ri-calendar-line"></i> </div>
                                <input
                                type="text"
                                class="form-control"
                                id="weeknum"
                                placeholder="Choose date with week numbers"
                                [(ngModel)]="weekNumbers"
                                mwlFlatpickr
                              />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Inline Time Picker
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <input type="text" class="form-control" id="inlinetime" placeholder="Choose time">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Preloading time
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <div class="input-group-text text-muted"> <i class="ri-time-line"></i> </div>
                                <input
                                type="text"
                                class="form-control"
                                id="pretime"
                                placeholder="Preloading time" mwlFlatpickr
                                [noCalendar]="true" [enableTime]="true" [dateFormat]="'h:i K'"
                              />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Inline Calendar
                </div>
            </div>
            <div class="card-body">
                <div class="form-group overflow-auto">
                    <input
                    class="form-control"
                    type="text"
                    mwlFlatpickr
                    [(ngModel)]="inlineDatePicker"
                    [altInput]="true"
                    [convertModelValue]="true"
                    [inline]="true">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-3 -->
