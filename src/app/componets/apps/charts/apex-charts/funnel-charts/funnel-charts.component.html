<app-page-header title="Funnel-Charts" title1="Apex-Charts" activeTitle="Column-Charts"></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Funnel Chart</div>
            </div>
            <div class="card-body">
                <div id="funnel-chart">
                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                        [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                        [xaxis]="chartOptions.xaxis" [colors]="chartOptions.colors" [title]="chartOptions.title"
                        [legend]="chartOptions.legend"></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Pyramid Chart</div>
            </div>
            <div class="card-body">
                <div id="pyramid-chart">
                    <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                        [dataLabels]="chartOptions1.dataLabels" [plotOptions]="chartOptions1.plotOptions"
                        [xaxis]="chartOptions1.xaxis" [colors]="chartOptions1.colors" [title]="chartOptions1.title"
                        [legend]="chartOptions1.legend"></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
