<app-page-header [title]="'New Contrat'"></app-page-header>
    <!-- Start::row-2 -->
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card custom-card">
                <div class="card-body">
                    <form [formGroup]="contratForm" (ngSubmit)="onSubmit()"></form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Contract Object</label>
                                <input class="form-control" formControlName="objetContrat" placeholder="contract object">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Contract type</label>
                                <ng-select formControlName="typeContrat" class="form-control custom-select p-0">
                                    <ng-option value="SERVICE">Service</ng-option>
                                    <ng-option value="TRAVAUX">Travaux</ng-option>
                                    <ng-option value="CONTINU">Continu</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Department:</label>
                                <ng-select formControlName="departement" class="form-control custom-select p-0">
                                    <ng-option value="ADMIN_FINANCE">Admin Finance</ng-option>
                                    <ng-option value="PPE_CC">PPE CC</ng-option>
                                    <ng-option value="SUPPLY_CHAIN">Supply Chain</ng-option>
                                    <ng-option value="QUALITE">Qualit√©</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Client :</label>
                                <ng-select formControlName="partnerId" class="form-control custom-select p-0">
                                    <ng-option *ngFor="let partner of partners" [value]="partner.id">{{ partner.username }}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Price ($) :</label>
                                 <input formControlName="montant" type="number" class="form-control" placeholder="Montant">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Status :</label>
                                <ng-select formControlName="status" class="form-control custom-select p-0">
                                    <ng-option value="NOUVEAU">Nouveau</ng-option>
                                    <ng-option value="RENOUVELLEMENT">Renouvellement</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">   
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Start date:</label>
                                <input formControlName="dateDebut" mwlFlatpickr [options]="flatpickrOptions" type="date" class="form-control" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">End date:</label>
                                <input formControlName="dateFin" mwlFlatpickr [options]="flatpickrOptions" type="date" class="form-control" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description:</label>
                        <div id="note">
                            <form [formGroup]="contratForm">
                                <div class="NgxEditor__Wrapper">
                                  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
                                  <ngx-editor [editor]="editor" formControlName="commentaire"> </ngx-editor>
                                </div>
                              </form>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="form-label">Attachment:</label>
                        <div class="form-group">
                                <input class="form-control" type="file">
                        </div>
                    </div> -->
                    <div class="custom-controls-stacked d-md-flex">
                        <label class="form-label me-5">Execution status :</label>
                        <div class="form-check mb-0 me-4">
                            <input class="form-check-input" type="radio" formControlName="etatExecution" value="TERMINE" id="termine">
                           <label class="form-check-label" for="termine">Finished</label>
                        </div>
                        <div class="form-check mb-0 me-4">
                            <input class="form-check-input" type="radio" formControlName="etatExecution" value="EN_COURS" id="encours">
                            <label class="form-check-label" for="encours">On progress</label>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="radio" formControlName="etatExecution" value="EN_RETARD" id="retard">
                            <label class="form-check-label" for="retard">Late</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-end">
                        <button  class="btn btn-danger me-2">Close</button>
                        <button  class="btn btn-success successful-notify">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start::row-2 -->
