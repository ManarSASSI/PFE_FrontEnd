                <!-- Start::row-2 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card custom-card">
                            <div class="card-header">
                                <h3 class="card-title">Pending List</h3>
                            </div>
                            <div class="card-body">
                                <div class="row mb-2 gap-2 gap-lg-0">
                                    <div class="col-lg-6">
                                        <div class="d-flex align-items-center">
                                            <span>Show</span>
                                            <div class="d-flex ms-2 mx-2">
                                                <div class="form-group mb-0">
                                                    <ng-select [items]="[10, 25, 50, 100]" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" class="form-control wd-150 p-0"></ng-select>
                                                </div>
                                            </div>
                                            <span>entries</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="float-end">
                                            <input type="search" class="form-control" placeholder="Search By Name..." [(ngModel)]="searchQuery" (ngModelChange)="loadPendingUsers()">
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table mb-0 text-nowrap text-md-nowrap table-bordered border">
                                        <thead>
                                            <tr class="border-bottom">
                                                <th>ID</th>
                                                <th>Avatar</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                            @for(user of filteredUsers; track user.id) {

                                                <tr class="border-bottom">
                                                    <th scope="row">{{user.id}}</th>
                                                    <td>
                                                        <div class="avatar me-2 avatar-rounded">
                                                            <img [src]="user.avatar || './assets/images/users/default.png'" alt="img">
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="d-flex align-items-center">
                                                            
                                                            <div>
                                                                <div class="lh-1">
                                                                    <h6 class="mb-1">{{user.username}}</h6>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>{{user.email}}</td>
                                                    <td>
                                                        <a class="btn btn-success btn-icon me-2" (click)="approveUser(user.id)" title="Approve User"><i class="fe fe-check"></i></a>
                                                        <a class="btn btn-danger btn-icon" (click)="deleteUser(user.id)" title="Reject User"><i class="fe fe-trash-2"></i></a>
                                                    </td>
                                                </tr>
                                            }
                                       
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Start::pagination -->

                                <nav class="mt-4">
                                    <ul class="pagination justify-content-end mb-0">
                                      <li class="page-item" [class.disabled]="currentPage === 1">
                                        <a class="page-link" (click)="prevPage()">Previous</a>
                                      </li>
                                      @for (page of pageNumbers; track page) {
                                        <li class="page-item" [class.active]="page === currentPage">
                                          <a class="page-link" (click)="setPage(page)">{{ page }}</a>
                                        </li>
                                      }
                                      <li class="page-item" [class.disabled]="currentPage === totalPages">
                                        <a class="page-link" (click)="nextPage()">Next</a>
                                      </li>
                                    </ul>
                                  </nav>
